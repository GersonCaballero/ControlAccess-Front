<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">{{ isEditMode ? 'Editar Tipo de Usuario' : 'Crear Tipo de Usuario' }}</h4>
            <p class="card-category">Completar informaci贸n</p>
          </div>
          <div class="card-body">
            <form [formGroup]="formTipoUsuario" (ngSubmit)="save()" class="my-4">
              <div class="row">
                <div class="col-md-4 mb-3">
                  <label for="nombre">Nombre</label>
                  <input id="nombre" class="form-control" placeholder="Nombre" formControlName="nombre">
                  <div class="alert text-danger mt-1 pt-1 pb-1 px-0"
                    *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                    El campo Nombre es obligatorio.
                  </div>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="identifier">Identificaci贸n</label>
                  <input id="identifier" class="form-control" placeholder="Identificaci贸n" formControlName="identifier">
                  <div class="alert text-danger mt-1 pt-1 pb-1 px-0"
                    *ngIf="identifier.invalid && (identifier.dirty || identifier.touched)">
                    El campo Identificaci贸n es obligatorio.
                  </div>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="createdBy">CreatedBy</label>
                  <input id="createdBy" class="form-control" placeholder="CreatedBy" formControlName="createdBy">
                  <div class="alert text-danger mt-1 pt-1 pb-1 px-0"
                    *ngIf="createdBy.invalid && (createdBy.dirty || createdBy.touched)">
                    El campo CreatedBy es obligatorio.
                  </div>
                </div>
              </div>

              <button type="submit" class="btn btn-success float-right">{{ isEditMode ? 'Actualizar' : 'Crear' }}</button>
              <button type="button" class="btn btn-primary float-right mr-2" (click)="cancelar()">Cancelar</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
