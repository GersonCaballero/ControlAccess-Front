<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">{{ isEditMode ? 'Editar incidencia' : 'Crear incidencia' }}</h4>
            <p class="card-category">Completar información</p>
          </div>
          <div class="card-body">
            <form [formGroup]="formIncidencias" (ngSubmit)="save()" class="my-4">
              <div class="row">
                <div class="col-md-4 mb-3">
                  <label for="descripcion">Descripción</label>
                  <input id="descripcion" class="form-control" placeholder="Nombre" formControlName="descripcion" name="descripcion">
                  <div class="alert text-danger mt-1 pt-1 pb-1 px-0" [hidden]="descripcion.valid || descripcion.pristine">
                    El campo nombre es descripción.
                  </div>
                </div> 
                <div class="col-md-4 mb-3">
                  <label for="estado">Estado</label>
                  <input id="estado" class="form-control" placeholder="Nombre" formControlName="estado" name="estado">
                  <div class="alert text-danger mt-1 pt-1 pb-1 px-0" [hidden]="estado.valid || estado.pristine">
                    El campo nombre es Estado.
                  </div>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="tipo">Tipo</label>
                  <input id="tipo" class="form-control" placeholder="Nombre" formControlName="tipo" name="tipo">
                  <div class="alert text-danger mt-1 pt-1 pb-1 px-0" [hidden]="tipo.valid || tipo.pristine">
                    El campo nombre es Tipo.
                  </div>
                </div>                   
                <div class="col-md-4 mb-3">
                  <label for="usuarioId">Usuario</label>
                  <select class="form-control" id="usuarioId" formControlName="usuarioId" name="usuarioId">  
                    <option [value]="0" disabled selected>Elegir..</option>                
                    <option *ngFor="let usuario of usuarios" [value]="usuario.id">                  
                      {{ usuario.nombre }}
                    </option>
                  </select>
                  <div class="alert text-danger mt-1 pt-1 pb-1 px-0" *ngIf="!usuarioId.valid && !usuarioId.pristine">
                    El campo Usuario es obligatorio.
                  </div>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="casaId">Casas</label>
                  <select class="form-control" id="casaId" formControlName="casaId" name="casaId">  
                    <option [value]="0" disabled selected>Elegir casa</option>                
                    <option *ngFor="let casa of Casas" [value]="casa.id">                  
                      {{ casa.name }}
                    </option>
                  </select>
                  <div class="alert text-danger mt-1 pt-1 pb-1 px-0" *ngIf="!casaId.valid && !casaId.pristine">
                    El campo Casa es obligatorio.
                  </div>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="CreatedBy">CreatedBy</label>
                  <input id="CreatedBy" class="form-control" placeholder="CreatedBy" formControlName="createdBy" descripcion="createdBy">
                  <div class="alert text-danger mt-1 pt-1 pb-1 px-0" *ngIf="!createdBy.valid && !createdBy.pristine">
                    El campo CreatedBy es obligatorio.
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-success float-right">{{ isEditMode ? 'Actualizar' : 'Crear'}}</button>
              <button class="btn btn-primary float-right" (click)="cancelar()">Cancelar</button>
              <div class="clearfix"></div>              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
