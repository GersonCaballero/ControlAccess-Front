<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">{{ isEditMode ? 'Editar Tarifas' : 'Crear Tarifas' }}</h4>
            <p class="card-category">Completar informaci√≥n</p>
          </div>
          <div class="card-body">
            <form [formGroup]="formTarifas" (ngSubmit)="save()" class="my-4">
              <div class="row">
                <div class="col-md-4 mb-3">
                  <label for="IdTipoInmueble">IdTipoInmueble</label>
                  <select class="form-control" name="idTipoInmueble" id="idTipoInmueble" formControlName="idTipoInmueble">
                    <option [value]="0" disabled>Selecciona..</option>
                    <option *ngFor="let inmueble of inmuebles" [value]="inmueble.id">
                      {{ inmueble.name }}
                  </select>
                  <div class="alert text-danger mt-1 pt-1 pb-1 px-0"
                    *ngIf="!IdTipoInmueble.valid && !IdTipoInmueble.pristine">
                    El campo IdTipoInmueble es obligatorio.
                  </div>
                </div>
                <div class="col-md mb-3">
                  <label for="">Monto</label>
                  <input class="form-control" id="monto" type="number" step="0.01" name="monto" formControlName="monto">
                  <div class="alert text-danger mt-1 pt-1 px-0" *ngIf="!Monto.valid && !Monto.pristine">
                    El campo Monto es obligatorio.
                  </div>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="createdBy">createdBy</label>
                  <input id="createdBy" class="form-control" placeholder="createdBy" name="createdBy"
                    formControlName="createdBy">
                  <div class="alert text-danger mt-1 pt-1 pb-1 px-0" *ngIf="!CreatedBy.valid && !CreatedBy.pristine">
                    El campo createdBy es obligatorio.
                  </div>
                </div>
              </div>

              <button type="submit" class="btn btn-success float-right">{{ isEditMode ? 'Actualizar' : 'Crear'
                }}</button>
              <button type="button" class="btn btn-primary float-right mr-2" (click)="cancelar()">Cancelar</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
