<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Crear Residencial</h4>
                        <p class="card-category">Completar información</p>
                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="save()" class="my-4">
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="companyInput">Nombre</label>
                                    <input id="name" class="form-control" placeholder="Nombre" [(ngModel)]="residencial.name" name="name" required>
                                  </div>
                                  <div class="col-md-4 mb-3">
                                    <label for="companyInput">Dirección</label>
                                    <input id="address" class="form-control" placeholder="Dirección" [(ngModel)]="residencial.address" name="address" required>
                                  </div>
                                  <div class="col-md-4 mb-3">
                                    <label for="companyInput">URL imagen</label>
                                    <input id="imageUrl" class="form-control" placeholder="URL imagen" [(ngModel)]="residencial.imageUrl" name="imageUrl" required>
                                  </div>
                                </div>
                          
                            <button type="submit" class="btn btn-success float-right">{{ isEditMode ? 'Actualizar' : 'Crear' }}</button>
                            <div class="clearfix"></div>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
