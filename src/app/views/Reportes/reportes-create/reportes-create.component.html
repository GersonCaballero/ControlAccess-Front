<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">{{ isEditMode ? 'Editar Reporte' : 'Crear Reporte' }}</h4>
            <p class="card-category">Completar informaci贸n</p>
          </div>
          <div class="card-body">
            <form [formGroup]="formReportes" (ngSubmit)="save()" class="my-4">
              <div class="row">
                <div class="col-md-4 mb-3">
                  <label for="tipoReporte">Tipo de Reporte</label>
                  <input id="tipoReporte" class="form-control" placeholder="Tipo de Reporte" formControlName="tipoReporte" name="tipoReporte">
                  <div class="alert text-danger mt-1 pt-1 pb-1 px-0" [hidden]="tipoReporte.valid || tipoReporte.pristine">
                    El campo Tipo de Reporte es obligatorio.
                  </div>
                </div>                
                <div class="col-md-4 mb-3">
                  <label for="fechaHoraGeneracion">Fecha y Hora de Generaci贸n</label>
                  <input id="fechaHoraGeneracion" class="form-control" placeholder="Fecha y Hora de Generaci贸n" formControlName="fechaHoraGeneracion" name="fechaHoraGeneracion" type="datetime-local">
                  <div class="alert text-danger mt-1 pt-1 pb-1 px-0" *ngIf="!fechaHoraGeneracion.valid && !fechaHoraGeneracion.pristine">
                    El campo Fecha y Hora de Generaci贸n es obligatorio.
                  </div>
                </div>

                <div class="col-md-4 mb-3">
                  <label for="contenido">Contenido</label>
                  <textarea id="contenido" class="form-control" placeholder="Contenido" formControlName="contenido" name="contenido"></textarea>
                  <div class="alert text-danger mt-1 pt-1 pb-1 px-0" *ngIf="!contenido.valid && !contenido.pristine">
                    El campo Contenido es obligatorio.
                  </div>
                </div>

                <div class="col-md-4 mb-3">
                  <label for="usuarioId">Usuario</label>
                  <select class="form-control" id="usuarioId" formControlName="usuarioId" name="usuarioId">  
                    <option [value]="0" disabled selected>Elegir..</option>                
                    <option *ngFor="let usuario of usuarios" [value]="usuario.id">                  
                      {{ usuario.nombre }}
                    </option>
                  </select>
                  <div class="alert text-danger mt-1 pt-1 pb-1 px-0" *ngIf="!usuarioId.valid && !usuarioId.pristine">
                    El campo Residencial es obligatorio.
                  </div>
                </div>

                <div class="col-md-4 mb-3">
                  <label for="createdBy">CreatedBy</label>
                  <input id="createdBy" class="form-control" placeholder="CreatedBy" formControlName="createdBy" name="createdBy">
                  <div class="alert text-danger mt-1 pt-1 pb-1 px-0" *ngIf="!createdBy.valid && !createdBy.pristine">
                    El campo CreatedBy es obligatorio.
                  </div>
                </div>

              </div>

              <button type="submit" class="btn btn-success float-right">{{ isEditMode ? 'Actualizar' : 'Crear'}}</button>
              <button class="btn btn-primary float-right" (click)="Cancelar()">Cancelar</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
