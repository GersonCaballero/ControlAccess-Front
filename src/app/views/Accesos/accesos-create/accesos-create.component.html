<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">{{ isEditMode ? 'Editar acceso' : 'Crear acceso' }}</h4>
            <p class="card-category">Completar información</p>
          </div>
          <div class="card-body">
            <form [formGroup]="formAccesos" (ngSubmit)="save()" class="my-4">
              <div class="row">
                <div class="col-md-4 mb-3">
                  <label for="tipoAcceso">Tipo de Acceso</label>
                  <input id="tipoAcceso" class="form-control" placeholder="Tipo de Acceso" formControlName="tipoAcceso" name="tipoAcceso">
                  <div class="alert text-danger mt-1 pt-1 pb-1 px-0" [hidden]="tipoAcceso.valid || tipoAcceso.pristine">
                    El campo Tipo de Acceso es obligatorio.
                  </div>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="usuarioId">Usuario</label>
                  <select class="form-control" id="usuarioId" formControlName="usuarioId" name="usuarioId">
                    <option [value]="0" disabled selected>Elegir usuario</option>
                    <option *ngFor="let usuario of usuarios" [value]="usuario.id">
                      {{ usuario.nombre }}
                    </option>
                  </select>
                  <div class="alert text-danger mt-1 pt-1 pb-1 px-0" *ngIf="!usuarioId.valid && !usuarioId.pristine">
                    El campo Usuario es obligatorio.
                  </div>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="visitanteId">Visitante</label>
                  <select class="form-control" id="visitanteId" formControlName="visitanteId" name="visitanteId">
                    <option [value]="0" disabled selected>Elegir visitante</option>
                    <option *ngFor="let visitante of visitantes" [value]="visitante.id">
                      {{ visitante.nombre }}
                    </option>
                  </select>
                  <div class="alert text-danger mt-1 pt-1 pb-1 px-0" *ngIf="!visitanteId.valid && !visitanteId.pristine">
                    El campo Visitante es obligatorio.
                  </div>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="vehiculoId">Vehículo</label>
                  <select class="form-control" id="vehiculoId" formControlName="vehiculoId" name="vehiculoId">
                    <option [value]="0" disabled selected>Elegir vehículo</option>
                    <option *ngFor="let vehiculo of vehiculos" [value]="vehiculo.id">
                      {{ vehiculo.placa }}
                    </option>
                  </select>
                  <div class="alert text-danger mt-1 pt-1 pb-1 px-0" *ngIf="!vehiculoId.valid && !vehiculoId.pristine">
                    El campo Vehículo es obligatorio.
                  </div>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="casaId">Casa</label>
                  <select class="form-control" id="casaId" formControlName="casaId" name="casaId">
                    <option [value]="0" disabled selected>Elegir casa</option>
                    <option *ngFor="let casa of casas" [value]="casa.id">
                      {{ casa.name }}
                    </option>
                  </select>
                  <div class="alert text-danger mt-1 pt-1 pb-1 px-0" *ngIf="!casaId.valid && !casaId.pristine">
                    El campo Casa es obligatorio.
                  </div>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="createdBy">Creado por</label>
                  <input id="createdBy" class="form-control" placeholder="Creado por" formControlName="createdBy" name="createdBy">
                  <div class="alert text-danger mt-1 pt-1 pb-1 px-0" *ngIf="!createdBy.valid && !createdBy.pristine">
                    El campo Creado por es obligatorio.
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-success float-right">{{ isEditMode ? 'Actualizar' : 'Crear'}}</button>
              <button class="btn btn-primary float-right" (click)="cancelar()">Cancelar</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
